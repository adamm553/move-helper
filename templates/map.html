<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Mapa z kategoriami</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_map.css') }}">

</head>
<body>
  <h2 style="text-align: center;">Mapa</h2>
  <div class="container">
    <div class="map-container">
      <div id="map" data-lat="{{ lat }}" data-lon="{{ lon }}"></div>
    </div>
    <div class="side-panel">
      <h2>Kategorie</h2>
      <label for="kategoria">Wybierz kategorie:</label>
      <div id="kategoria">
        <label><input type="checkbox" name="kategoria" value="restaurant"> Restauracja</label><br>
        <label><input type="checkbox" name="kategoria" value="school"> Szkoła</label><br>
        <label><input type="checkbox" name="kategoria" value="hospital"> Szpital</label><br>
        <label><input type="checkbox" name="kategoria" value="bar"> Bar</label><br>
        <label><input type="checkbox" name="kategoria" value="cafe"> Kawiarnia</label><br>
        <label><input type="checkbox" name="kategoria" value="place_of_worship"> Kościół</label><br>
        <label><input type="checkbox" name="kategoria" value="fast_food"> Restauracja fast food</label><br>
        <label><input type="checkbox" name="kategoria" value="college"> Uczelnia</label><br>
        <label><input type="checkbox" name="kategoria" value="driving_school"> Szkoła jazdy</label><br>
        <label><input type="checkbox" name="kategoria" value="kindergarten"> Przedszkole</label><br>
        <label><input type="checkbox" name="kategoria" value="parking"> Parking</label><br>
        <label><input type="checkbox" name="kategoria" value="pharmacy"> Apteka</label><br>
        <label><input type="checkbox" name="kategoria" value="casino"> Kasyno</label><br>
        <label><input type="checkbox" name="kategoria" value="cinema"> Kino</label><br>
        <label><input type="checkbox" name="kategoria" value="courthouse"> Sąd</label><br>
        <label><input type="checkbox" name="kategoria" value="fire_station"> Straz pozarna</label><br>
        <label><input type="checkbox" name="kategoria" value="police"> Policja</label><br>
      </div>

      <label for="radius">Promień (w kilometrach):</label>
      <input type="text" id="radius" name="radius" placeholder="Wpisz promień">

      <button id="find-btn">Znajdź pod promieniem</button>
      <button id="stats-btn">Przejdź do statystyk</button>
    </div>
  </div>

<div id="loader-overlay" style="display: none;">
  <div id="loader" class="loader"></div>
</div>
  
  <div id="results" style="padding: 20px; max-height: 300px; overflow-y: auto;">
    <table id="results-table" style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr style="background-color: #4CAF50; color: white;">
          <th style="border: 1px solid #ddd; padding: 8px;">Nazwa</th>
          <th style="border: 1px solid #ddd; padding: 8px;">Typ</th>
          <th style="border: 1px solid #ddd; padding: 8px;">Współrzędne</th>
          <th style="border: 1px solid #ddd; padding: 8px;">Odległość</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script src="{{ url_for('static', filename='js/map_init.js') }}"></script>
  <script src="{{ url_for('static', filename='js/overpass.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popup.js') }}"></script>
</body>
</html>
